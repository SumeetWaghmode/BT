; The application attempts to automatically determine the page sizes
; for PS files.  However, this process may be inaccurate if the PS
; files do not conform to certain PS standards.  Use this setting to
; specify the page size for all input PS files.  This value can be the
; name of a standard page size (e.g. "A4" or "Letter") or use the
; following syntax:
;
;    <width>x<height><unit>
;
; where <width> and <height> are positive real numbers and <unit> is a
; recognized unit of measurement (e.g. "in" or "mm").
;
; Default: (none)

;PSInsize=B


; For PS files:
; Use this setting to specify the default orientation when processing
; PS files larger than B size.  This value may be one of the following:
; tlh, tlv, trv, blh, brh, brv, ccw90, ccw, cw90, cw, and auto.
