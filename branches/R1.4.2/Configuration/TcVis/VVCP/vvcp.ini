; ********************************************************************
[File Paths]

; Use this setting to specify the absolute path of the temp directory
; to be used by the application.
;
; Default: The system's temp directory

tempFilePath=C:\temp


; ********************************************************************
[Converter]

; For Microsoft Word, Excel, PowerPoint, Project, and Visio files:
; By default, the application uses Office Automation to process MS
; Office documents.  Use this setting to have the application use the
; PostScript Printer instead of Office Automation to process MS Office
; documents.  Office Automation is generally the preferred method
; (especially for batch processing) since it is faster and more
; reliable.  However, using the PostScript Printer is required to
; generate output with stamps that are text searchable (e.g. when
; converting to PDF with stamps using StampFormat=ps).  Do not set this
; value to "off" when running the application from a Windows Service.
; This feature may need to be disabled (set to "off") when using older
; versions of MS Office (2007 and earlier).
;
; Default: on

;OfficeAutomation=off


; For Microsoft Word, Excel, PowerPoint, Project, and Visio files:
; Converting an MS Office document using the Postscript Printer (i.e.
; when setting OfficeAutomation=off) requires full control of the MS
; Office application.  Using an application that is already open to
; perform a conversion may result in unintended behavior.  For example,
; if a Word document is being edited by the user, converting another
; Word document at the same time will cause the document being edited
; to be closed.  This will cause any unsaved changes to be lost.  By
; default, the software will terminate a conversion if the target
; application is already open.  To allow the software to perform the
; conversion (at the risk of unintended behavior) when the target
; application is already running, set this value to "on".
;
; Default: off

AllowOpenApplication=on


; For DWG, DXF, or CGM files:
; Use this setting to specify the unit of measurement for input files.
; The value may be one of the following:
;
;    in: inches
;    mm: millimeters
;    cm: centimeters
;    plu: plotter logical units (1/40 mm)
;    file: use the unit of measurement specified in the file regardless
;          of its sheet dimensions
;    auto: have the application select a unit of measurement based on
;          the file's sheet dimensions
;
; Default: file (for DwgUnits and DxfUnits) or auto (for CgmUnits)

;DwgUnits=in
;DxfUnits=in
;CgmUnits=in


; For TIFF output files:
; Use this setting to specify the unit of measurement for TIFF output
; files.  The value may be one of the following:
;
;    in: inches
;    cm: centimeters
;
; Default: (depends on the input file)

;TiffOutUnits=in


; For JPG output files:
; Use this setting to specify the unit of measurement for JPG output
; files.  The value may be one of the following:
;
;    in: inches
;    cm: centimeters
;
; Default: (depends on the input file)

;JpgOutUnits=in


; For format types:
; The application attempts to automatically determine the format type
; of each file.  Some format types can only be recognized by their file
; name extension.  Use these settings to map file name extensions to
; format types.  The syntax is:
;
;    FileType-<extension>=<format>
;
; where <extension> is the file name extension and <format> is the
; format specifier.
;
; Default: (none)

;FileType-abc=tif
;FileType-cal=mlr


; For ASCII files:
; Use this setting to specify the file name extensions used for text
; files.  This is used for format type recognition.
;
; Default: txt,asc

AsciiExt=txt,asc


; By default, text files are processed by first converting them to PS
; or HPGL files.  Use this setting to specify whether or not the Text
; Loader should be used to process text files natively in the graphics
; engine.
;
; Default: off

;TextLoader=on


; For HPGL files:
; Use this setting to specify the file name extensions used for HPGL
; files.  This is used for format type recognition.
;
; Default: hpg,plt,hp2,hpgl

;HpglExt=h,hp


; For HPGL files:
; Use this setting to override the width of one or more pens used by
; input HPGL files.  The syntax is:
;
;    HpglPenWidth=<pen>:<width>[,<pen>:<width>]...
;
; where <pen> is a pen number and <width> is a positive real number
; representing the width of the pen in sheet units.
;
; Default: (none)

;HpglPenWidth=1:0.05,2:0.10,3:0.15,4:0.20,5:0.25,6:0.30,7:0.40,8:0.50


; For HPGL files:
; Use this setting to override the color of one or more pens used by
; input HPGL files.  The syntax is:
;
;    HpglPenColor=<pen>:<color>[,<pen>:<color>]...
;
; where <pen> is a pen number and <color> is a color name or an RGB
; value (which is specified as Red/Green/Blue where each color
; component is an integer between 0 and 255).  The valid color names
; are: black, white, red, green, blue, cyan, magenta, yellow, purple,
; and orange.
;
; Default: (none)

;HpglPenColor=1:255/0/0,2:0/255/0,3:0/0/255
;HpglPenColor=1:black,2:red,3:blue,4:green,5:yellow,6:magenta,7:cyan,8:white


; For HPGL files:
; Use this setting to specify whether or not the graphics engine is to
; ignore the HPGL "RO" command for rotation.
;
; Default: off

;HpglIgnoreRotation=on


; For HPGL files:
; Use this setting to control whether or not raster images embedded in
; HPGL files created by TcVis 9.0 (or earlier) get rotated.  When this
; value is disabled or set to "off," the software will rotate the
; embedded image 90 or 180 degrees based on its orientation as per HPGL
; specification.  When this value is set to "on," the software will not
; rotate the embedded image (needed for legacy TcVis files created
; before 9.1). This setting will not affect the rotation of the base
; HPGL image, just embedded images within the HPGL document.
;
; Default: off

;HpglLegacyRTL=on


; For HPGL files:
; Use this setting to specify whether or not the graphics engine is to
; maintain the HPGL extent values, if possible.
;
; Default: off

;HpglExtent=on


; For HPGL files:
; When the application generates HPGL output, the origin is placed in
; the lower left corner of the image by default.  Use this setting to
; specify whether or not the graphics engine is to preserve the origin
; of the input file when generating HPGL output.
;
; Default: off

;PreserveOrigin=on


; For HPGL files:
; Use this setting to specify the HPGL bit mode, which determines the
; number of bits to use for each text character in generated HPGL
; files.  The following values are allowed (use 16-bit for multi-byte
; character sets):
;
;    0: 8-bit
;    1: 16-bit
;
; Default: 0

;HPGLBitMode=1


; For HPGL files:
; Use this setting to specify the width of HPGL fonts.  This value may
; be: variable, fixed, or default.
;
; Note: Not all HPGL fonts support both variable and fixed width
; characters.
;
; Default: default

;HPGLFontWidth=default


; For HPGL files:
; Use this setting to specify the scale factor for HPGL characters
; generated from text.  The syntax is:
;
;    HpglMDSTextScale=<X> <Y>
;
; where <X> and <Y> are positive real numbers that represent the scale
; factors in the X and Y dimensions.
;
; Default: 1.0 1.0

;HpglMDSTextScale=2 2


; For HPGL files:
; Use this setting to specify the font to use for HPGL input files.
; The available fonts are: Arial, Courier New, Hershey, Hershey
; Monospace, and Lucida Console.  Please be sure the output format
; or device supports the specified font.
;
; Default: Hershey

;HpglFont=Courier New


; For DWG files:
; By default, the application processes only the default views in DWG
; files.  Use this setting to specify whether or not all the views in
; DWG files should be processed.
;
; Default: off

;DwgAllViews=on


; For DWG files:
; Use this setting to specify whether or not the last saved views in
; DWG files should be processed instead of the default views.  This
; setting will be ignored if the DwgAllViews setting is set to "on".
;
; Default: off

;DwgLastView=on


; For DWG files:
; Use this setting to specify the names of the layers in DWG files that
; are to be hidden.  When listing multiple names, separate each name
; with a comma.
;
; Default: (none)

;DwgHideLayers=


; For DWG files:
; Use this setting to specify the directories that contain external
; font and shape files (*.SHP and *.SHX files) from AutoCAD.  This
; setting may be required by DWG files that use certain fonts or
; shapes.  When listing multiple directories, separate each directory
; with a semicolon.
;
; Default: (none)

;DwgFontDirs=


; For DWG files:
; Use this setting to specify the directories that contain files
; associated with DWG files through AutoCAD XREF.  When listing
; multiple directories, separate each directory with a semicolon.
;
; Default: (none)

;DwgXrefDirs=


; For DWG files:
; Use this setting to specify the thickness for all lines in DWG files.
; This value must be a positive real number.  This setting takes
; precedence over the DwgZeroThickness setting.
;
; Default: (none)

;DwgThickness=


; For DWG files:
; Use this setting to specify the actual thickness of lines in DWG
; files with thicknesses defined as zero.  This value must be a
; positive real number.  The DwgThickness setting takes precedence over
; this setting.
;
; Default: (none)

;DwgZeroThickness=


; For DWG files:
; Use this setting to specify the path to the file that maps DWG line
; thicknesses to colors.  Each line in the file may contain one mapping
; with the following syntax:
;
;    <color value> : <thickness>
;
; where <thickness> is a positive real number and <color value> is an
; integer corresponding to the following:
;
;    0: black
;    1: red
;    2: yellow
;    3: green
;    4: cyan
;    5: blue
;    6: magenta
;    7: black
;
; Default: (none)

;DwgColorFile=


; For DWG files:
; Use this setting to help recover from errors in DWG files.
;
; Default: off

;DwgRecoverErrors=on


; For DWG and DXF files:
; Use these settings to specify the quality level for OLE raster images
; in DWG and DXF files.  Use 0 for low quality, 1 for medium quality,
; and 2 for high quality.
;
; Default: 1

;DwgOLERasterQuality=2
;DxfOLERasterQuality=2


; For MI files:
; Use this setting to override the width of one or more colors in MI
; files.  The syntax is:
;
;    MIWidth=<color value>:<width>[,<color value>:<width>]...
;
; where <width> is a real number representing the width in sheet units
; and <color value> is an integer corresponding to the following:
;
;    1: black
;    2: red
;    3: green
;    4: yellow
;    5: blue
;    6: magenta
;    7: cyan
;    8: white
;
; Default: (none)

;MIWidth=1:0.05,2:0.10,3:0.15,4:0.20,5:0.25,6:0.30,7:0.40;8:0.50


; For PDF output:
; Use this setting to specify whether or not the graphics engine will
; be used to generate PDF output directly from other native formats.
; When this value is set to "off", conversions to PDF will be done
; using only Ghostscript.
;
; Default: on

PDFDevice=off


; For PDF conversions:
; Use this setting to specify whether or not PDF files are to be
; processed directly by the graphics engine as raster data.  To process
