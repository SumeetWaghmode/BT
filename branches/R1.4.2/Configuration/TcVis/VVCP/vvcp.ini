; ======================================
; DATE AND TIME SETTINGS
; ======================================


; Use this setting to specify the format for the date value for the
; \Date command in MDS files.  The following placeholders (which are
; case sensitive) may be used:
;
;    Y: year
;    M: month
;    D: day
;
; Y/M/D may be preceded by a number representing the string length of
; the substituted year/month/day value.  If this number begins with a
; zero, then the substituted value is padded on the left by zeros.  If
; this number is less than the string length of the substituted value,
; then the substituted value will be truncated on the left.
;
; For example (assuming the date is September 5th, 2008):
; value            result
; -------------------------------
; "M/D/Y"          "9/5/2008"
; "4Y-2M-2D"       "2008- 9- 5"
; "02D.02M.02Y"    "05.09.08"
; "03Y#03M#03D"    "008#009#005"
; "02M/02D/04Y"    "09/05/2008"
;
; Default: M/D/Y (for U.S. English) or D/M/Y (for all other locales)

; DateFormat=


; Use this setting to specify the format for the time value for the
; \Time command in MDS files.  The following placeholders (which are
; case sensitive) may be used:
;
;    H = hour
;    M = minutes
;    S = seconds
;    A = AM/PM value
;    X = triggers military time
;    N = triggers non-military time
;
; H/M/S may be preceded by a number representing the string length of
; the substituted hour/minute/second value.  If this number begins with
; a zero, then the value is padded on the left by zeros.  If this
