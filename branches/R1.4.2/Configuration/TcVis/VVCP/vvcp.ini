[PVExt]


; PVExt is used by other Teamcenter applications to perform file
; conversions.  Only a few commonly used settings are listed in this
; section, but some of the settings from the [Prepare] section may
; be copied and used in this section as well.


; For all conversions:
; Use this setting to specify the default parameters to use whenever
; the application is used.  These parameters are automatically added to
; the parameters specified on the command-line.  If conflicting
; parameters are specified, the command-line parameters take precedence
; over the parameters specified in this setting.
;
; Default: (none)

;cmdargs=-debugf c:/pvext.log


; For PS files:
; Use this setting to specify whether or not the application is to
; patch PS files while processing them.  Patching PS files may fix some
; problems (such as cropping or incorrect orientation) with certain PS
; files that do not adhere to PS document structuring conventions.
; Since patching PS files increases processing time, this value should
; not be set to "on" unless necessary.
;
; Default: off

;PatchPS=on


; For PS files:
; PS files usually contain "BoundingBox" values that define the sizes
; of the pages in the file.  However, some PS files do not contain
; these values or may even contain incorrect values.  Use this setting
; to specify whether or not the application should determine the page
; sizes based on the drawing extents of each page instead of relying on
; the BoundingBox values.  Setting this value to "on" may fix image
; cropping or incorrect page sizing problems with some PS files, but
; processing time will be increased.
;
; Default: off

;CheckBBox=on


; For PVL files:
; Use this setting to specify the native output format in which zipped
; PVL files are rendered.  Please see the documentation for details on
; the supported native output formats.
;
; Default: hpg (for vector sheets) or tif (for all raster sheets)

;ViewlistNativeFormat=
