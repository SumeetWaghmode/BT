; lr, or absolute.  When the position specified is a corner, the stamp
; will be placed at the specified offset from that corner.  When the
; corner value is "absolute," the upperleft corner of the stamp is
; placed at the specified (X,Y) position regardless of the size of the
; stamp or image.
;
; Note: This setting is intended primarily for PS stamping.  Stamp
; placement may not be accurate when using this setting with HPGL or
; direct stamping (so cropping may occur if the stamp is placed too
; close to the right or bottom edge of the page).
;
; Default: absolute 36 36

;StampPosition=upperleft 72 72


; By default, only PS (or formats that are normally converted to PS for
; processing, such as TXT or PDF) can be stamped using EPS stamping.
; Use this setting to specify other formats that are to be stamped
; using EPS stamping.  When stamping files of these formats, the
; application will automatically convert the files to PS before
; applying the stamp.  This value may be one or more formats recognized
; by the application.  When specifying multiple formats, separate each
; format with a space.
;
; Default: none

;EPSStampFormats=


; The \Halftone command may result in text that obscures the underlying
; image for some output formats and devices.  This setting may be used
; to tell the application to convert the image with stamp to an
; intermediate format that supports transparent halftone text before
; sending the image to the final output format or device.  This setting
; is used only for direct stamps.  The following formats support
; transparent halftone text: BMP, C4, J2K, JPG, MLR, PNG, PS, and TIF.
;
; Default: none

;HalftoneFormat=tif


; By default, when the application stamps a file, it applies the stamp
; only to the first page of that file.  Use this setting to specify
; whether the application is to stamp just the first page of a file or
; all of the pages.  This value must be either "first" or "all".
;
; Default: first

;StampPages=all


; For printing with stamps:
; By default, when the application applies a stamp to a group of files
; (such as when printing a PVL file), it applies the stamp to each of
; the input files.  Use this setting to specify whether or not the
; application is to apply the stamp only to the first page of the first
; file.
;
; Default: off

;StampFirstPageOnly=on


; By default, the application applies a stamp relative to the input
; image area, which will be smaller than the output page if the aspect
; ratios differ.  This may result in the same stamp being shifted on
; the page when the stamp is applied to images of varying aspect
; ratios, even when the output page size is the same.  Use this setting
; to specify whether or not the application is to apply stamps relative
; to the output page instead of the input image area.  When this value
; is set to "on", the application will affix the stamp in the same
; position for a given output page size regardless of the input image
; size or aspect ratio.
;
; Default: off

;MDSFixedMode=on


; Use this setting to specify the path to the default Infofile to be
; used when stamping files.
;
; Default: (none)

;Infofile=


; For custom code only:
; Use this setting to specify the name of the custom TCL procedure to
; be used to modify MDS stamp files before they are applied to the
; input files.
;
; Default: (none)

;CustomStamp=


; ======================================
; BANNER PAGE SETTINGS
; ======================================


; Banner pages may be defined for specific printers or for all
; available printers.  Use this setting to specify a default banner
; page for all printers.  This value may be a string containing the
; contents of the banner page, the path to a TXT or MDS file to be used
; as the banner page, or "none" (to disable banner pages for all
; printers).
;
; Default: (none)

;Banner=


; Use this setting to define or disable banner pages for specific
; printers.  The syntax is:
;
;    <printer>Banner=<banner>
;
; where <printer> is the name of the printer and <banner> is a string
; containing the contents of the banner page or the path to a TXT or
; MDS file to be used as the banner page.

; Default: (none)

;<printer>Banner=


; Use this setting to specify the format (TXT or MDS) in which banner
; pages are to be processed.  TXT mode offers quicker performance
; (especially when the TextLoader setting is set to "on") while MDS
; mode offers better control over fonts and text positioning.  MDS mode
; supports all the MDS stamping commands while TXT mode supports only
; the following commands: \Attribute, \Copies, \Date, and \Time.
;
; Default: txt

;BannerFormat=mds


; Use this setting to specify the Infofile to be used for the
; \Attribute command(s) in the banner page.
;
; Default: (none)

;BannerInfo=


; Use this setting to specify the Infofile to be used for the
; \Attribute command(s) in the banner page for specific printers.
; Use a separate setting for each desired printer.  The syntax is:
;
;    <printer>BannerInfo=<infofile>
;
; where <printer> is the name of the printer and <infofile> is the
; Infofile to use for that printer.
;
; Default: (none)

;<printer>BannerInfo=


; ======================================
; CLIENT/SERVER SETTINGS
; ======================================


; Use this setting to specify a default server directory to use for all
; print requests.  If this value is set, the application transfers all
; print requests to the specified directory.  It is expected that a
; separate print server is processing the print requests that have been
; transferred to the specified directory.
;
; Default: (none)

;ServerDirectory=


; Print requests may be dispatched to different directories based on
; the printers selected.  Use this setting to specify how print
; requests are to be dispatched.  The syntax is:
;
;    DispatchPrinters=<printer>,<dir>[,<printer>,<dir>...]
;
; where <printer> is the name of the printer and <dir> is the directory
; to which the print requests for that printer are to be dispatched.
;
; Default: (none)

;DispatchPrinters=printer1,c:/watch1,printer2,c:/watch2


; Use this setting to specify server directories for particular file
; formats.  The syntax is:
;
;    pv<informat>in.value=!watched, <directory>
; or
;    pv<informat>2<outformat>in.value=!watched, <directory>
;
; The first syntax is used to specify a server directory for all
; conversions of a particular format.  The second syntax is used to
; specify a server directory to be used when a particular format is
; converted to another particular format.
;
; Default: (none)

;pvpdfin.value=!watched, <directory>
;pvdocin.value=!watched, <directory>
;pvpsin.value=!watched, <directory>
;pvps2tifin.value=!watched, <directory>
;pvps2pdfin.value=!watched, <directory>


; Remote printing:
; Use these settings to specify the directories to use for remote
; printing of particular file formats.  The syntax is:
;
;    <format>PrintDir=<directory>
;
; where <format> is the file format and <directory> is the directory to
; which files of the specified format are transferred for remote
; printing.  The DefaultPrintDir setting is used for all file formats
; that are not specified in other settings.

;pdfPrintDir=<directory>
;docPrintDir=<directory>
;DefaultPrintDir=<directory>


; When an application server is used to process files in a watched
; directory, it may generate error files (*.err) when problems are
; encountered.  By default, these error files are placed in the "out"
; subdirectory of the watched directory.  Use this setting to specify
; a different directory to use for these error files.
;
; Default: the "out" subdirectory of the watched directory

;ErrFileDir=


; When an application server is used to process files in a watched
; directory, it may generate log files (*.log) when necessary.  By
; default, these log files are placed in the "out" subdirectory of the
; watched directory.  Use this setting to specify a different directory
; to use for these log files.
;
; Default: the "out" subdirectory of the watched directory

;LogFileDir=


; Use this setting to specify the timeout value for remote processing.
; Timeout values are used to prevent client applications from waiting
; indefinitely for a process to be completed (which may occur if the
; application server is hung on another process in its queue).
; Increase this value to allow clients to wait longer for the server to
; complete the request.  This value must be a positive integer
; representing the timeout value in seconds.
;
; Default: 300

;ClientTimeout=300


; The application client monitors the sizes of files to determine when
; the files are complete.  When the size of a file being monitored does
; not change within a specified amount of time, the process of
; transferring or generating the file is deemed to be complete.  Use
; this setting to specify the number of seconds the application should
; wait each time it checks the size of a file being monitored.  This
; value, which must be a positive integer, may need to be increased on
; systems where network traffic or disk I/O is unusually slow.
;
; Default: 5

;ClientPause= 5


; Use this setting to specify map files for mapping parameter values
; for remote processing.  Refer to the application documentation for
; details on the structure of these map files.  The syntax is:
;
;    MapFile-<parameter>=<map file>
;
; where <parameter> is the name of a parameter (such as "size") and
; <map file> is the name of the mapping file.
;
; Default: (none)

;MapFile-size=
;MapFile-orient=


; Use this setting to specify parameters that are to be ignored by the
; server during remote processing.  When listing multiple parameters,
; separate each parameter with a space.
;
; Default: (none)

;ServerIgnoreParams=papername interp orient


; Transferring files across a network may result in changes to the file
; names (e.g. some network file sharing programs do not preserve the
; capitalization of file names).  This may cause file name references
; in PVL files to be invalid when the names of the referenced files are
; changed.  Use this setting to specify whether or not the application
; should account for possible file name changes when processing PVL
; files.  Set this value to "on" to have the application ignore file
; name capitalization when processing PVL files.
;
; Note: When setting this value to "on", please ensure that the file
; names are unique and cannot be confused when ignoring their
; capitalization (e.g. do not name one file "Data.tif" and another file
; in the same directory "data.tif").
;
; Default: off

;CheckPVLCase=on


; ======================================
; PRINTER SETTINGS
; ======================================


; Use this setting to specify whether or not the application is to
; collate pages when printing multiple copies.
;
; Default: off

;Collate=on


; Use this setting to override or add additional parameters for
; particular printers.  A different setting may be defined for each
; desired printer.  The syntax is:
;
;    PrinterParameters-<printer>=<parameters>
;
; where <printer> is the name of the printer and <parameters> is a
; list of parameter names and values (e.g. "{monocolor on density 600
; margin 1.0}").
;
;
; Default: (none)

;PrinterParameters-laserjet5100={density 300}


; Printer locks may be used to alleviate system resource overuse in
; environments where many print requests are issued at the same time.
; A printer lock will limit the number of simultaneous processes that
; are allowed to print to the specified printer at any given time.  By
; setting the count value to "1", only one process may print to the
; printer at a time.  This will prevent page intermixing in multi-
; user environments.  The syntax is:
;
;    PrinterLock-<printer>=<value> [<count> <timeout>]
;
; where <printer> is the name of the printer, <value> is "on" or "off",
; <count> is the number of processes allowed to access the printer at
; the same time, and <timeout> is the maximum number of seconds any
; process may use the printer.  The <count> and <timeout> values are
; optional and have default values of "1" and "600", respectively.  A
; printer lock may be defined for each available printer.
;
; Default: none

;PrinterLock-HP Laserjet 5100=on 1 600


; By default, when the application prints a multiple-page file, it
; submits the pages individually to the print queue.  Use this setting
; to specify whether or not the application is to submit multiple pages
; at a time to the print queue.
;
; Default: off

;MultiplePagesPerJob=on


; Some file formats, such as PS, must be converted to a native format
; before they can be printed.  Use this setting to specify how formats
; are converted before printing.  The syntax is:
;
; PrintFormat-<input format>=<native format>
;
; where <input format> is the input format and <native format> is the
; format to which the input format is converted before printing.
;
; Default: varies by format

;PrintFormat-ps=jpg


; By default, the application prints files using the Windows printer
; drivers.  Use these settings to specify alternate ways of printing
; files.  The syntax is:
;
;    BypassPrinter-<printer>=<value>
;    PassThruPrinters=<printer>,<command>[...]
;    CustomPrinters=<printer>,<command>,<formats>[...]
;    OcePlotters=<printer>,<command>,<formats>[...]
;    PrinterFormats-<printer>=<formats>
;
; where <printer> is the name of the printer, <command> is the command
; to use to print the file ("%s" is used as a placeholder for the file
; name), and <formats> is a list of formats supported by that printer.
;
; Notes:
; - Files printed to Bypass printers are sent to the Windows spooler
;   but do not go through the printer driver.
; - Conversions will be done, as necessary, for all printer types
;   except for PassThru printers.
; - OcePlotters use the -ocemode, -rcfend, -rcflast, and -rcfstart
;   parameters.
;
; Default: (none)

;BypassPrinter-myprinter=on

;PassThruPrinters="HP Printer", "copy %s lpt1"

;CustomPrinters="HP Printer", "copy %s lpt1", "ps tif hpg"

;OcePlotters="OCE Plotter", "copy %s lpt1", "ps tif hpg"

;PrinterFormats-myprinter=ps hpg


; Use this setting to specify whether or not the application is to use
; the printer's device scaling capability instead of handling image
; scaling in the graphics engine.  Setting this value to "on" may
; result in more efficient printing, but may cause problems when using
; printers that do not support device scaling.
;
; Default: off

;DeviceScaling=on


; ======================================
; PRINTER TRAYS SETTINGS
; ======================================


; By default, the application uses the printer tray selected in the
; Windows printer dialog or with the -size parameter.  Use this setting
; to specify whether or not the application is to automatically select
; the printer tray that is closest in size to the file being printed.
; When this value is "on", a printer tray will be selected from the
; list of trays specified in the PrinterTrays setting.
;
; Default: off

;FindClosestTray=on


; Use this setting to specify the range of printer trays to use for
; each particular printer.  The syntax is:
;
;    PaperRange-<printer>=<start> <end>
; or
;    PaperRange=<start> <end>
;
; where <printer> is the name of the printer, <start> is the beginning
; index of the range, and <end> is the ending index.  The PaperRange
; setting can be used for all unspecified printers.
;
; Default: (none)

;PaperRange-myprinter=5 10
;PaperRange=0 15


; Use this setting to specify the printer trays to use for particular
; printers.  The syntax is:
;
;    PrinterTrays=<printer>,<trays>[;<printer>,<trays>...]
;
; where <printer> is the printer name and <trays> is a comma-delimited
; list of tray names.  When multiple printer/tray lists are specified,
; separate each list with semicolons.  "*" may be used for <printer> to
; stand for all printers and "*" may be used for <trays> to stand for
; all trays.
;
; Default: (none - use all trays)

;PrinterTrays=


; Use these settings to specify map files to use to map paper codes to
; paper sizes.  The syntax is:
;
;    PaperCodeMapFile-<printer>=<map file>
; or
;    PaperCodeMapFile=<map file>
;
; where <printer> is the printer name and <map file> is the path to the
; map file.  The PaperCodeMapFile setting may be used to specify a map
; file for printers that are not listed in PaperCodeMapFile-<printer>
; settings.
;
; The syntax for the map file is (one mapping per line):
;
;    <code> <size>
;
; where <code> is the paper code and <size> is the paper size
; corresponding to the code.
;
; Default: none


